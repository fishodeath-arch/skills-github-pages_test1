<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Shake Emoji with Center Pull</title>
<style>
  body {
    margin: 0;
    height: 100vh;
    width: 100vw;
    background: #222;
    overflow: hidden;
    touch-action: none;
    font-family: sans-serif;
    position: relative;
  }

  #emoji {
    font-size: 12vw;
    position: absolute;
    top: 0;
    left: 0;
    transform: translate(50%, 50%);
    transition: transform 0.03s linear;
  }

  #startBtn {
    position: absolute;
    z-index: 100;
    bottom: 50px;
    left: 50%;
    transform: translateX(-50%);
    padding: 15px 25px;
    font-size: 18px;
    cursor: pointer;
    border-radius: 10px;
    border: none;
    background: #ff9800;
    color: white;
  }
</style>
</head>
<body>
<div id="emoji">ðŸ˜Ž</div>
<button id="startBtn">Tap to Enable Motion</button>

<script>
const emoji = document.getElementById('emoji');
const startBtn = document.getElementById('startBtn');

// Center position
let posX = window.innerWidth / 2;
let posY = window.innerHeight / 2;

// Velocity
let velX = 0;
let velY = 0;

// Physics settings
const damping = 0.9;       // slows down velocity
const bounce = 0.8;        // bounce off edges
const shakeSensitivity = 2.5; // how strong shake moves the emoji
const centerPull = 0.05;   // pull strength towards center

// Last acceleration for shake detection
let lastX = 0, lastY = 0, lastZ = 0;

function handleMotion(event) {
  const acc = event.acceleration || event.accelerationIncludingGravity || {x:0, y:0, z:0};

  // Shake detection
  const deltaX = acc.x - lastX;
  const deltaY = acc.y - lastY;
  const deltaZ = acc.z - lastZ;
  const shake = Math.sqrt(deltaX**2 + deltaY**2 + deltaZ**2);

  lastX = acc.x;
  lastY = acc.y;
  lastZ = acc.z;

  // Add velocity from shake only if above threshold
  if(shake > 1) {
    velX += deltaX * shakeSensitivity;
    velY -= deltaY * shakeSensitivity; // invert Y
  }

  // Apply center pull (spring effect)
  const centerX = window.innerWidth / 2;
  const centerY = window.innerHeight / 2;
  const toCenterX = centerX - posX;
  const toCenterY = centerY - posY;

  velX += toCenterX * centerPull;
  velY += toCenterY * centerPull;

  // Apply damping
  velX *= damping;
  velY *= damping;

  // Update position
  posX += velX;
  posY += velY;

  // Emoji size
  const rect = emoji.getBoundingClientRect();
  const halfWidth = rect.width / 2;
  const halfHeight = rect.height / 2;

  // Bounce off edges
  if(posX < halfWidth) { posX = halfWidth; velX *= -bounce; }
  if(posX > window.innerWidth - halfWidth) { posX = window.innerWidth - halfWidth; velX *= -bounce; }
  if(posY < halfHeight) { posY = halfHeight; velY *= -bounce; }
  if(posY > window.innerHeight - halfHeight) { posY = window.innerHeight - halfHeight; velY *= -bounce; }

  // Optional: scale effect on shake
  const scale = 1 + Math.min(shake*0.02, 0.3);
  emoji.style.transform = `translate(${posX}px, ${posY}px) scale(${scale})`;
}

// iOS 13+ permission
function enableMotion() {
  if(typeof DeviceMotionEvent !== 'undefined' && typeof DeviceMotionEvent.requestPermission === 'function') {
    DeviceMotionEvent.requestPermission()
      .then(response => {
        if(response === 'granted') {
          window.addEventListener('devicemotion', handleMotion);
          startBtn.style.display = 'none';
        } else {
          alert('Motion permission denied');
        }
      })
      .catch(console.error);
  } else {
    window.addEventListener('devicemotion', handleMotion);
    startBtn.style.display = 'none';
  }
}

startBtn.addEventListener('click', enableMotion);

// Reset center if window resizes
window.addEventListener('resize', () => {
  posX = window.innerWidth / 2;
  posY = window.innerHeight / 2;
});
</script>
</body>
</html>
