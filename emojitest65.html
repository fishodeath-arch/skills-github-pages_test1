<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>3D Shake Emoji v0.23</title>
<style>
  body {
    margin: 0;
    height: 100vh;
    width: 100vw;
    background: #222; /* Plain background */
    overflow: hidden;
    touch-action: none;
    font-family: sans-serif;
    position: relative;
    perspective: 1000px;
  }

  #emoji {
    font-size: 12vw;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    transform-style: preserve-3d;
    text-shadow: 0 0 5px #fff;
  }

  #startBtn {
    position: absolute;
    z-index: 100;
    bottom: 50px;
    left: 50%;
    transform: translateX(-50%);
    padding: 15px 25px;
    font-size: 18px;
    cursor: pointer;
    border-radius: 10px;
    border: none;
    background: #ff9800;
    color: white;
  }
</style>
</head>
<body>
<div id="emoji">ğŸ˜</div>
<button id="startBtn">Tap to Enable Motion</button>

<script>
const emoji = document.getElementById('emoji');
const startBtn = document.getElementById('startBtn');

// Position and velocity
let posX, posY, posZ = 0;
let velX = 0, velY = 0, velZ = 0;

// Settings
const damping = 0.95;
const bounce = 0.8;
const shakeSensitivity = 4.0;
const centerPull = 0.0025;
const depthSensitivity = 0.05;
const lowMovementCutoff = 0.15;
const wanderRange = 50;
const wanderSpeed = 0.0125;
const stickDuration = 1500;

// Screen center & boundaries
let centerX, centerY, maxRadius;

// Drift
let driftX = 0, driftY = 0;
let targetDriftX = (Math.random()*2-1)*wanderRange;
let targetDriftY = (Math.random()*2-1)*wanderRange;

// Shake & tilt
let lastX = 0, lastY = 0, lastZ = 0;
let latestShake = 0;
let latestDepth = 1;
let tiltX=0, tiltY=0, tiltZ=0;
let breathePhase=0;
let edgeStickTimer=0;

// Emoji pool (faces only)
const defaultEmoji = 'ğŸ˜';
const faceEmojis = [
  'ğŸ˜€','ğŸ˜ƒ','ğŸ˜„','ğŸ˜','ğŸ˜†','ğŸ˜…','ğŸ˜‚','ğŸ¤£','â˜ºï¸','ğŸ˜Š','ğŸ˜‡','ğŸ™‚','ğŸ™ƒ','ğŸ˜‰','ğŸ˜Œ','ğŸ˜','ğŸ¥°','ğŸ˜˜','ğŸ˜—','ğŸ˜™','ğŸ˜š',
  'ğŸ˜‹','ğŸ˜›','ğŸ˜','ğŸ˜œ','ğŸ¤ª','ğŸ¤¨','ğŸ§','ğŸ¤“','ğŸ˜','ğŸ¥¸','ğŸ¤©','ğŸ˜','ğŸ˜’','ğŸ˜','ğŸ˜”','ğŸ˜Ÿ','ğŸ˜•','ğŸ™','â˜¹ï¸','ğŸ˜£','ğŸ˜–','ğŸ˜«','ğŸ˜©','ğŸ¥º','ğŸ˜¢','ğŸ˜­','ğŸ˜¤','ğŸ˜ ','ğŸ˜¡','ğŸ¤¬','ğŸ¤¯','ğŸ˜³','ğŸ¥µ','ğŸ¥¶','ğŸ˜±','ğŸ˜¨','ğŸ˜°','ğŸ˜¥','ğŸ˜“','ğŸ¤—','ğŸ¤”','ğŸ¤­','ğŸ¤«','ğŸ¤¥','ğŸ˜¶','ğŸ˜','ğŸ˜‘','ğŸ˜¬','ğŸ™„','ğŸ˜¯','ğŸ˜¦','ğŸ˜§','ğŸ˜®','ğŸ˜²','ğŸ¥±','ğŸ˜´','ğŸ¤¤','ğŸ˜ª','ğŸ˜µ','ğŸ¤','ğŸ¥´','ğŸ¤¢','ğŸ¤®','ğŸ¤§','ğŸ˜·','ğŸ¤’','ğŸ¤•'
];

// Canvas watermark
const canvas = document.createElement('canvas');
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;
canvas.style.position = 'fixed';
canvas.style.top = '0';
canvas.style.left = '0';
canvas.style.pointerEvents = 'none';
canvas.style.zIndex = 200;
document.body.appendChild(canvas);
const ctx = canvas.getContext('2d');

function drawWatermark(){
  ctx.clearRect(0,0,canvas.width,canvas.height);
  ctx.font = '28px sans-serif';
  ctx.fillStyle = 'white';
  ctx.textAlign = 'center';
  ctx.fillText('v0.23', canvas.width/2, canvas.height-20);
  requestAnimationFrame(drawWatermark);
}
drawWatermark();

// Initialize center
function updateScreenMetrics(){
  centerX = window.innerWidth/2;
  centerY = window.innerHeight/2;
  maxRadius = Math.min(centerX, centerY) - 60;

  if(posX===undefined || posY===undefined){
    posX = centerX;
    posY = centerY;
  }
}

updateScreenMetrics();
window.addEventListener('resize', updateScreenMetrics);

function updateDrift(){
  driftX += (targetDriftX - driftX) * wanderSpeed;
  driftY += (targetDriftY - driftY) * wanderSpeed;
  if(Math.abs(targetDriftX - driftX)<1) targetDriftX=(Math.random()*2-1)*wanderRange;
  if(Math.abs(targetDriftY - driftY)<1) targetDriftY=(Math.random()*2-1)*wanderRange;
}

function adjustAccel(delta){ return Math.sign(delta)*Math.pow(Math.abs(delta),0.7); }

function handleMotion(event){
  const acc = event.acceleration || event.accelerationIncludingGravity || {x:0,y:0,z:0};
  const dx = adjustAccel(acc.x - lastX);
  const dy = adjustAccel(acc.y - lastY);
  const dz = adjustAccel(acc.z - lastZ);
  const shake = Math.sqrt(dx*dx+dy*dy+dz*dz);

  lastX=acc.x; lastY=acc.y; lastZ=acc.z;

  if(shake>lowMovementCutoff){
    velX += dx*shakeSensitivity;
    velY -= dy*shakeSensitivity;
    velZ += dz*shakeSensitivity*0.5;
    latestShake = Math.min(shake*0.02,0.3);
  }

  latestDepth = 1 - (acc.z||0)*depthSensitivity;
}

function animate(timestamp){
  velX += ((centerX+driftX)-posX)*centerPull;
  velY += ((centerY+driftY)-posY)*centerPull;
  velZ += (0-posZ)*centerPull;

  velX *= damping; velY *= damping; velZ *= damping;
  posX += velX; posY += velY; posZ += velZ;

  // Circular boundary (stickiness)
  let dx = posX-centerX;
  let dy = posY-centerY;
  let dz = posZ-0;
  let dist = Math.sqrt(dx*dx+dy*dy+dz*dz);

  if(dist>maxRadius){
    if(!edgeStickTimer){
      edgeStickTimer = timestamp;
      const reaction = faceEmojis[Math.floor(Math.random()*faceEmojis.length)];
      emoji.textContent = reaction;
      setTimeout(()=>emoji.textContent=defaultEmoji,1500);
    }
    if(timestamp-edgeStickTimer<stickDuration){
      velX=0; velY=0; velZ=0;
    } else {
      let nx=dx/dist, ny=dy/dist, nz=dz/dist;
      posX=centerX+nx*maxRadius;
      posY=centerY+ny*maxRadius;
      posZ=0+nz*maxRadius;
      let dot=velX*nx+velY*ny+velZ*nz;
      velX-=2*dot*nx*bounce;
      velY-=2*dot*ny*bounce;
      velZ-=2*dot*nz*bounce;
      edgeStickTimer=0;
    }
  }

  // Tilt + breathing
  tiltX+=0.05; tiltY+=0.03; tiltZ+=0.04;
  breathePhase+=0.02;
  const breatheScale = 1+Math.sin(breathePhase)*0.02;
  const breatheTiltX = Math.sin(breathePhase*0.5)*2;
  const breatheTiltY = Math.sin(breathePhase*0.3)*2;
  const wobbleX = velY*0.8;
  const wobbleY = velX*0.8;

  const finalScale = (1+latestShake)*latestDepth*breatheScale;
  emoji.style.transform = `
    translate(${posX}px, ${posY}px)
    translateZ(${posZ}px)
    scale(${finalScale})
    rotateX(${Math.sin(tiltX)+breatheTiltX+wobbleX}deg)
    rotateY(${Math.sin(tiltY)+breatheTiltY+wobbleY}deg)
    rotateZ(${Math.sin(tiltZ)}deg)
  `;

  updateDrift();
  requestAnimationFrame(animate);
}

// iOS motion permission
function enableMotion(){
  if(typeof DeviceMotionEvent!=='undefined' && typeof DeviceMotionEvent.requestPermission==='function'){
    DeviceMotionEvent.requestPermission().then(response=>{
      if(response==='granted'){
        window.addEventListener('devicemotion', handleMotion);
        startBtn.style.display='none';
        requestAnimationFrame(animate);
      } else alert('Motion permission denied');
    }).catch(console.error);
  } else {
    window.addEventListener('devicemotion', handleMotion);
    startBtn.style.display='none';
    requestAnimationFrame(animate);
  }
}

startBtn.addEventListener('click', enableMotion);
</script>
</body>
</html>
