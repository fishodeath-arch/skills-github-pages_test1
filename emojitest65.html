<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Meandering 3D Shake Emoji</title>
<style>
  body {
    margin: 0;
    height: 100vh;
    width: 100vw;
    background: #222;
    overflow: hidden;
    touch-action: none;
    font-family: sans-serif;
    position: relative;
    perspective: 1000px;
  }

  #emoji {
    font-size: 12vw;
    position: absolute;
    top: 0;
    left: 0;
    transform: translate(50%, 50%);
    transform-style: preserve-3d;
  }

  #startBtn {
    position: absolute;
    z-index: 100;
    bottom: 50px;
    left: 50%;
    transform: translateX(-50%);
    padding: 15px 25px;
    font-size: 18px;
    cursor: pointer;
    border-radius: 10px;
    border: none;
    background: #ff9800;
    color: white;
  }
</style>
</head>
<body>
<div id="emoji">ðŸ˜Ž</div>
<button id="startBtn">Tap to Enable Motion</button>

<script>
const emoji = document.getElementById('emoji');
const startBtn = document.getElementById('startBtn');

// Position and velocity
let posX = window.innerWidth / 2;
let posY = window.innerHeight / 2;
let posZ = 0;
let velX = 0;
let velY = 0;
let velZ = 0;

// Settings
const damping = 0.95;
const bounce = 0.8;
const shakeSensitivity = 4.0;
const centerPull = 0.01;
const depthSensitivity = 0.05;
const maxZ = 100;
const minZ = -100;
const maxRotation = 15;
const wanderRange = 50; // maximum random drift offset for center pull

// Shake detection
let lastX = 0, lastY = 0, lastZ = 0;

// Emoji reactions
const defaultEmoji = 'ðŸ˜Ž';
const reactions = ['ðŸ˜¢','ðŸ˜¡','ðŸ˜±','ðŸ˜†','ðŸ¤¯','ðŸ˜­'];

// Animation variables
let latestShake = 0;
let latestDepth = 1;
let rotationX = 0;
let rotationY = 0;
let rotationZ = 0;

// Function to get a small random offset for meandering
function randomOffset(range){
  return (Math.random() * 2 - 1) * range;
}

function handleMotion(event){
  const acc = event.acceleration || event.accelerationIncludingGravity || {x:0, y:0, z:0};

  const deltaX = acc.x - lastX;
  const deltaY = acc.y - lastY;
  const deltaZ = acc.z - lastZ;
  const shake = Math.sqrt(deltaX**2 + deltaY**2 + deltaZ**2);

  lastX = acc.x;
  lastY = acc.y;
  lastZ = acc.z;

  if(shake > 1){
    velX += deltaX * shakeSensitivity;
    velY -= deltaY * shakeSensitivity;
    velZ += deltaZ * shakeSensitivity * 0.5;
  }

  latestDepth = 1 - (acc.z || 0) * depthSensitivity;
  latestShake = Math.min(shake*0.02, 0.3);
}

function animate(){
  const baseCenterX = window.innerWidth / 2;
  const baseCenterY = window.innerHeight / 2;
  const centerZ = 0;

  // Add small random drift to center pull
  const driftX = randomOffset(wanderRange);
  const driftY = randomOffset(wanderRange);

  velX += ((baseCenterX + driftX) - posX) * centerPull;
  velY += ((baseCenterY + driftY) - posY) * centerPull;
  velZ += (centerZ - posZ) * centerPull;

  // Apply damping
  velX *= damping;
  velY *= damping;
  velZ *= damping;

  // Update position
  posX += velX;
  posY += velY;
  posZ += velZ;

  const rect = emoji.getBoundingClientRect();
  const halfWidth = rect.width/2;
  const halfHeight = rect.height/2;

  let bounced = false;

  // X/Y bounce
  if(posX < halfWidth){ posX = halfWidth; velX *= -bounce; bounced=true; }
  if(posX > window.innerWidth - halfWidth){ posX = window.innerWidth - halfWidth; velX *= -bounce; bounced=true; }
  if(posY < halfHeight){ posY = halfHeight; velY *= -bounce; bounced=true; }
  if(posY > window.innerHeight - halfHeight){ posY = window.innerHeight - halfHeight; velY *= -bounce; }

  // Z bounce (front/back)
  if(posZ < minZ){ posZ = minZ; velZ *= -bounce; bounced=true; }
  if(posZ > maxZ){ posZ = maxZ; velZ *= -bounce; bounced=true; }

  if(bounced){
    const reaction = reactions[Math.floor(Math.random()*reactions.length)];
    emoji.textContent = reaction;
    setTimeout(()=>emoji.textContent = defaultEmoji, 800);

    // Random rotation on bounce
    rotationX = (Math.random()*maxRotation*2 - maxRotation);
    rotationY = (Math.random()*maxRotation*2 - maxRotation);
    rotationZ = (Math.random()*maxRotation*2 - maxRotation);
  } else {
    // Slowly decay rotation back to 0
    rotationX *= 0.9;
    rotationY *= 0.9;
    rotationZ *= 0.9;
  }

  const finalScale = (1 + latestShake) * latestDepth;
  emoji.style.transform = `
    translate(${posX}px, ${posY}px)
    translateZ(${posZ}px)
    scale(${finalScale})
    rotateX(${rotationX}deg)
    rotateY(${rotationY}deg)
    rotateZ(${rotationZ}deg)
  `;

  requestAnimationFrame(animate);
}

// iOS motion permission
function enableMotion() {
  if(typeof DeviceMotionEvent !== 'undefined' && typeof DeviceMotionEvent.requestPermission === 'function'){
    DeviceMotionEvent.requestPermission().then(response=>{
      if(response==='granted'){
        window.addEventListener('devicemotion', handleMotion);
        startBtn.style.display='none';
        requestAnimationFrame(animate);
      }else{
        alert('Motion permission denied');
      }
    }).catch(console.error);
  }else{
    window.addEventListener('devicemotion', handleMotion);
    startBtn.style.display='none';
    requestAnimationFrame(animate);
  }
}

startBtn.addEventListener('click', enableMotion);

window.addEventListener('resize', () => {
  posX = window.innerWidth/2;
  posY = window.innerHeight/2;
});
</script>
</body>
</html>
