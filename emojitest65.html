<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Physics Emoji</title>
<style>
  body {
    margin: 0;
    height: 100vh;
    width: 100vw;
    background: #222;
    overflow: hidden;
    touch-action: none;
    font-family: sans-serif;
    position: relative;
  }

  #emoji {
    font-size: 12vw;
    position: absolute;
    top: 0;
    left: 0;
    transform: translate(50%, 50%);
    transition: transform 0.03s linear;
  }

  #startBtn {
    position: absolute;
    z-index: 100;
    bottom: 50px;
    left: 50%;
    transform: translateX(-50%);
    padding: 15px 25px;
    font-size: 18px;
    cursor: pointer;
    border-radius: 10px;
    border: none;
    background: #ff9800;
    color: white;
  }
</style>
</head>
<body>
<div id="emoji">ðŸ˜Ž</div>
<button id="startBtn">Tap to Enable Motion</button>

<script>
const emoji = document.getElementById('emoji');
const startBtn = document.getElementById('startBtn');

// Center position (actual pixel coordinates)
let posX = window.innerWidth / 2;
let posY = window.innerHeight / 2;

// Velocity
let velX = 0;
let velY = 0;

// Sensitivity & physics
const sensitivity = 0.5; // smaller = smoother
const damping = 0.9;     // slows down velocity
const bounce = 0.8;      // bounce off edges

let lastX = 0, lastY = 0, lastZ = 0;

function handleMotion(event) {
  const acc = event.accelerationIncludingGravity || {x:0, y:0, z:0};

  // Calculate shake
  const deltaX = acc.x - lastX;
  const deltaY = acc.y - lastY;
  const deltaZ = acc.z - lastZ;
  const shake = Math.min(Math.sqrt(deltaX**2 + deltaY**2 + deltaZ**2), 10);

  lastX = acc.x;
  lastY = acc.y;
  lastZ = acc.z;

  // Update velocity
  velX += acc.x * sensitivity;
  velY -= acc.y * sensitivity; // invert Y for natural motion

  velX *= damping;
  velY *= damping;

  // Update position
  posX += velX;
  posY += velY;

  // Emoji size
  const rect = emoji.getBoundingClientRect();
  const halfWidth = rect.width / 2;
  const halfHeight = rect.height / 2;

  // Bounce off edges
  if (posX < halfWidth) { posX = halfWidth; velX *= -bounce; }
  if (posX > window.innerWidth - halfWidth) { posX = window.innerWidth - halfWidth; velX *= -bounce; }
  if (posY < halfHeight) { posY = halfHeight; velY *= -bounce; }
  if (posY > window.innerHeight - halfHeight) { posY = window.innerHeight - halfHeight; velY *= -bounce; }

  // Scale & rotate
  const scaleX = 1 + acc.x/10 - shake*0.05;
  const scaleY = 1 - acc.x/10 + shake*0.05;
  const rotate = acc.x * 15;

  // Apply transform using posX/posY as center
  emoji.style.transform = `translate(${posX}px, ${posY}px) scale(${scaleX}, ${scaleY}) rotate(${rotate}deg)`;
}

// iOS 13+ permission
function enableMotion() {
  if (typeof DeviceMotionEvent !== 'undefined' && typeof DeviceMotionEvent.requestPermission === 'function') {
    DeviceMotionEvent.requestPermission()
      .then(response => {
        if (response === 'granted') {
          window.addEventListener('devicemotion', handleMotion);
          startBtn.style.display = 'none';
        } else {
          alert('Motion permission denied');
        }
      })
      .catch(console.error);
  } else {
    window.addEventListener('devicemotion', handleMotion);
    startBtn.style.display = 'none';
  }
}

startBtn.addEventListener('click', enableMotion);

// Reset center if window resizes
window.addEventListener('resize', () => {
  posX = window.innerWidth / 2;
  posY = window.innerHeight / 2;
});
</script>
</body>
</html>
