<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Motion Emoji</title>
<style>
  body {
    margin: 0;
    height: 100vh;
    background: #222;
    overflow: hidden;
    touch-action: none;
    font-family: sans-serif;
    color: white;
    display: flex;
    justify-content: center;
    align-items: center;
    position: relative;
  }

  #emoji {
    font-size: 12vw;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    transition: transform 0.05s ease-out;
  }

  #startBtn {
    position: absolute;
    z-index: 100;
    bottom: 50px;
    padding: 15px 25px;
    font-size: 18px;
    cursor: pointer;
    border-radius: 10px;
    border: none;
    background: #ff9800;
    color: white;
  }
</style>
</head>
<body>
<div id="emoji">ðŸ˜Ž</div>
<button id="startBtn">Tap to Enable Motion</button>

<script>
const emoji = document.getElementById('emoji');
const startBtn = document.getElementById('startBtn');

let lastX = 0, lastY = 0, lastZ = 0;

// Store position in pixels
let posX = window.innerWidth / 2;
let posY = window.innerHeight / 2;

// Motion sensitivity
const sensitivity = 3; // smaller = more sensitive

function handleMotion(event) {
  const acc = event.accelerationIncludingGravity || {x:0, y:0, z:0};

  // Shake detection
  const deltaX = acc.x - lastX;
  const deltaY = acc.y - lastY;
  const deltaZ = acc.z - lastZ;
  const shake = Math.min(Math.sqrt(deltaX**2 + deltaY**2 + deltaZ**2), 10);

  lastX = acc.x;
  lastY = acc.y;
  lastZ = acc.z;

  // Update position based on tilt
  posX += acc.x * sensitivity;
  posY -= acc.y * sensitivity; // invert Y for natural movement

  // Keep emoji inside viewport
  posX = Math.max(0, Math.min(window.innerWidth, posX));
  posY = Math.max(0, Math.min(window.innerHeight, posY));

  // Scale & rotate based on shake and tilt
  const scaleX = 1 + acc.x/10 - shake*0.05;
  const scaleY = 1 - acc.x/10 + shake*0.05;
  const rotate = acc.x * 15;

  emoji.style.transform = `translate(${posX}px, ${posY}px) scale(${scaleX}, ${scaleY}) rotate(${rotate}deg)`;
}

// iOS 13+ permission request
function enableMotion() {
  if (typeof DeviceMotionEvent !== 'undefined' && typeof DeviceMotionEvent.requestPermission === 'function') {
    DeviceMotionEvent.requestPermission()
      .then(response => {
        if (response === 'granted') {
          window.addEventListener('devicemotion', handleMotion);
          startBtn.style.display = 'none';
        } else {
          alert('Motion permission denied');
        }
      })
      .catch(console.error);
  } else {
    // Non-iOS devices
    window.addEventListener('devicemotion', handleMotion);
    startBtn.style.display = 'none';
  }
}

startBtn.addEventListener('click', enableMotion);

// Update emoji position if window resizes
window.addEventListener('resize', () => {
  posX = window.innerWidth / 2;
  posY = window.innerHeight / 2;
});
</script>
</body>
</html>
